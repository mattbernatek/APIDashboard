<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>API Dashboard Project</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1 class="main-title">JavaScript API Dashboard</h1>
  <div class="grid-container">
    <section class="grid-item" id="quote-api">
      <h2>ğŸ“– Random Quote</h2>
      <button id="quote-btn">Get Quote</button>
      <div class="output" id="quote-output"></div>
    </section>

    <section class="grid-item" id="cat-api">
      <h2>ğŸ± Random Cat</h2>
      <button id="cat-btn">Get A Cat</button>
      <div class="output" id="cat-output"></div>
    </section>

    <section class="grid-item" id="weather-api">
      <h2>â˜€ï¸ Weather Info</h2>
      <input
        type="text"
        id="city-input"
        placeholder="Enter city name">
      <button id="weather-btn">Get Weather</button>
      <div class="output" id="weather-output"></div>
    </section>

    <section class="grid-item" id="currency-api">
        <h2>ğŸ’± Currency Exchange</h2>
        <label for="amount-input">Amount To Convert</label>
        <input
        type="number"
        id="amount-input"
        placeholder="Enter amount">
        <label for="source-currency-input">Source Currency</label>
        <input
        type="text"
        id="source-currency-input"
        placeholder="Enter currency code (e.g., USD, GBP)">
        <label for="target-currency-input">Target Currency</label>
        <input 
        type="text"
        id="target-currency-input"
        placeholder="Enter target currency code (e.g., EUR, JPY)">
      <button id="currency-btn">Convert!</button>
      <div class="output" id="currency-output"></div>
    </section>

    <section class="grid-item" id="movies-api">
      <h2>ğŸ¥ Trending Movies</h2>
      <button id="movies-btn">Get Movies</button>
      <div class="output" id="movies-output"></div>
    </section>

    <section class="grid-item" id="github-api">
      <h2>ğŸ§‘â€ğŸ’» GitHub User</h2>
      <input 
        type="text"
        id="github-user-input"
        placeholder="Enter GitHub username">
      <button id="github-btn">Get User</button>
      <div class="output" id="github-output"></div>
    </section>

    <section class="grid-item" id="joke-api">
      <h2>ğŸ¤£ Dad Joke</h2>
      <button id="joke-btn">Get Joke</button>
      <div class="output" id="joke-output"></div>
    </section>

    <section class="grid-item" id="advice-api">
      <h2>ğŸ’¡ Advice Slip</h2>
      <button id="advice-btn">Get Advice</button>
      <div class="output" id="advice-output"></div>
    </section>
  </div>

  <script src="app.js"></script>
</body>
</html>
